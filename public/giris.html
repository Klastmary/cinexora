<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Film Sitesi</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <a href="/">
                        <i class="fas fa-film"></i>
                        <span>FilmSitesi</span>
                    </a>
                </div>
                <ul class="nav-menu">
                    <li><a href="/" class="nav-link">Anasayfa</a></li>
                    <li><a href="/filmler.html" class="nav-link">Filmler</a></li>
                    <li><a href="/kategoriler.html" class="nav-link">Kategoriler</a></li>
                    <li><a href="/hakkimizda.html" class="nav-link">Hakkımızda</a></li>
                </ul>
                <div class="nav-right">
                    <button class="btn-login" onclick="window.location.href='/giris.html'">
                        <i class="fas fa-user"></i> Giriş
                    </button>
                    <button class="btn-register" onclick="window.location.href='/kayit.html'">
                        Kayıt Ol
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <!-- Giriş Form -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-box">
                <div class="auth-header">
                    <i class="fas fa-user-circle"></i>
                    <h2>Giriş Yap</h2>
                    <p>Hesabınıza giriş yapın</p>
                </div>

                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i> Email
                        </label>
                        <input type="email" id="email" name="email" required placeholder="ornek@email.com">
                    </div>

                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i> Şifre
                        </label>
                        <input type="password" id="password" name="password" required placeholder="••••••••">
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember">
                            <span>Beni Hatırla</span>
                        </label>
                        <a href="#" class="forgot-password">Şifremi Unuttum?</a>
                    </div>

                    <div id="errorMessage" class="error-message" style="display: none;"></div>

                    <button type="submit" class="btn-submit">
                        <i class="fas fa-sign-in-alt"></i> Giriş Yap
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Hesabınız yok mu? <a href="/kayit.html">Kayıt Ol</a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="/js/main.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
